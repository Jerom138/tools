<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="jspdf.umd.min.js"></script>
	<script src="pdfobject.min.js"></script>
    <title>BALGEN</title>
</head>
<body>
	<p>
		<button id="go" onclick="generate()">Générer</button>
	</p>
	<div id="resultat"></div>
    <div id="content"></div>
    <script>
		function generate() {
			const { jsPDF } = window.jspdf;
			var doc = new jsPDF("portrait");
			
			let listeRecupereeString = localStorage.getItem("etiquettes");
			let personnes = JSON.parse(listeRecupereeString);

			var index = 0;
			var hauteur = 26; // 26mm
			var largeur = 102; // 97mm
			var marge = 20;
			var numWidth = 15;
			var position = 0;
			for (const bal of personnes) {
				if (index>0 && index%9 === 0 ) {
					doc.addPage();
					position = 0;
				}
				doc.setLineWidth(0);
				doc.setDrawColor('#000000');
				doc.line(marge, hauteur*position+marge, largeur+marge, hauteur*position+marge);
				doc.line(marge, hauteur*(position+1)+marge, largeur+marge, hauteur*(position+1)+marge);
				doc.line(marge, hauteur*position+marge, marge, hauteur*(position+1)+marge);
				doc.line(largeur+marge, hauteur*position+marge, largeur+marge, hauteur*(position+1)+marge);
				doc.line(numWidth+marge, hauteur*position+marge, numWidth+marge, hauteur*(position+1)+marge);
				
				// Numéro
				doc.setFont('helvetica', 'bold');
				doc.setTextColor(0,0,0);
				doc.setFontSize(16);
				doc.text(bal.numero, marge+2.5, hauteur*position+marge+15);
				
				// Nom
				var decalageHauteur = 15;
				if (!isNullOrEmpty(bal.ligne2) || !isNullOrEmpty(bal.ligne3)) {
					if (!isNullOrEmpty(bal.ligne2) && !isNullOrEmpty(bal.ligne3)) {
						decalageHauteur = 7;
					} else {
						decalageHauteur = 11.5;
					}
				}
				doc.setFont('helvetica', 'normal')
				doc.setFontSize(16);
				if (bal.ligne1.length > 23) {
					doc.setFontSize(13);
					if (bal.ligne1.length > 28) {
						doc.setFontSize(12);
					}
				}
				doc.text(bal.ligne1, marge+18, hauteur*position+marge+decalageHauteur);
				if (!isNullOrEmpty(bal.ligne2)) {
					doc.setFontSize(16);
					if (bal.ligne2.length > 23) {
						doc.setFontSize(13);
						if (bal.ligne2.length > 28) {
							doc.setFontSize(12);
						}
					}
					decalageHauteur+=8;
					doc.text(bal.ligne2, marge+18, hauteur*position+marge+decalageHauteur);
				}
				if (!isNullOrEmpty(bal.ligne3)) {
					doc.setFontSize(16);
					if (bal.ligne3.length > 23) {
						doc.setFontSize(13);
						if (bal.ligne3.length > 28) {
							doc.setFontSize(12);
						}
					}
					decalageHauteur+=8;
					doc.text(bal.ligne3, marge+18, hauteur*position+marge+decalageHauteur);
				}
				
				// Stop pub
				if (bal.stopPub) {
					doc.setTextColor(255,0,0);
					doc.setFont('helvetica', 'bold');
					doc.setFontSize(12);
					var posx = 83;
					var posy = 10;
					doc.text('STOP', marge+posx+2, hauteur*position+marge+posy+5.5);
					doc.text('PUB', marge+posx+3, hauteur*position+marge+posy+9.5);
					doc.setDrawColor('#FF0000');
					doc.setLineWidth(0.6);
					doc.rect(marge+posx, hauteur*position+marge+posy, 15, 12.5, 'D');
				}
				index++;
				position++;
			}
			// FIN
			var string = doc.output('datauristring');
			var iframe = "<iframe width='100%' height='100%' src='" + string + "'></iframe>"
			var x = window.open();
			x.document.open();
			x.document.write(iframe);
			x.document.close();
		}
		
        // Remplacez par votre clé API
        const apiKey = 'xxx';

        // Remplacez par l'ID de votre Google Sheet
        const spreadsheetId = 'yyy';

        // URL de l'API Google Sheets pour obtenir les valeurs
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/data?key=${apiKey}`;

        // Fonction pour lire le contenu du Google Sheet
        async function readGoogleSheet() {
            try {
                const response = await fetch(url);
                const data = await response.json();
                console.log(data);
                displayData(data);
				var pers = [];
				var i = 0;
				for (const p of data.values) {
					if (i > 0) {
						pers.push({numero: p[0], ligne1: p[1], ligne2: p[2], ligne3: p[3], stopPub: p[4]!==undefined});
					}
					i++;
				}
				console.log(pers);
				let listeEnString = JSON.stringify(pers);
				localStorage.setItem("etiquettes", listeEnString);
			} catch (error) {
                console.error('Error reading Google Sheet:', error);
            }
        }
		
		function isNullOrEmpty(str) {
			return str === null || str === undefined || str.trim() === '';
		}

        // Fonction pour afficher les données dans le div #content
        function displayData(data) {
            const contentDiv = document.getElementById('content');
            const rows = data.values;
            if (rows.length > 0) {
                let html = '<table border="1">';
                rows.forEach(row => {
                    html += '<tr>';
                    row.forEach(cell => {
                        html += `<td>${cell}</td>`;
                    });
                    html += '</tr>';
                });
                html += '</table>';
                contentDiv.innerHTML = html;
            } else {
                contentDiv.innerHTML = 'No data found.';
            }
        }
		
		readGoogleSheet();

    </script>
</body>
</html>
