<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="jspdf.umd.min.js"></script>
	<script src="pdfobject.min.js"></script>
    <title>Générateur d'étiquettes de BAL</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="checkbox"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            width: auto;
        }
        .form-group .checkbox-label {
            display: flex;
            align-items: center;
        }
        .form-group .checkbox-label input {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            body {
                align-items: flex-start;
            }
            .container {
                width: 100%;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
		<H2>Générateur d'étiquettes de BAL</H2>
		<H3>Les Jardins d'Atlas</H3>
        <div class="form-group">
            <label for="numero">Numéro</label>
            <input type="text" id="numero" name="numero">
        </div>
        <div class="form-group">
            <label for="ligne1">Ligne 1</label>
            <input type="text" id="ligne1" name="ligne1">
        </div>
        <div class="form-group">
            <label for="ligne2">Ligne 2</label>
            <input type="text" id="ligne2" name="ligne2">
        </div>
        <div class="form-group">
            <label for="ligne3">Ligne 3</label>
            <input type="text" id="ligne3" name="ligne3">
        </div>
        <div class="form-group checkbox-label">
            <input type="checkbox" id="stopPub" name="stopPub">
            <label for="stopPub">Stop Pub</label>
        </div>
        <button onclick="genererEtiquette()">Générer l'étiquette</button>
    </div>
	<div id="resultat"></div>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Charger les données depuis le localStorage
            document.getElementById('numero').value = localStorage.getItem('numero') || '';
            document.getElementById('ligne1').value = localStorage.getItem('ligne1') || '';
            document.getElementById('ligne2').value = localStorage.getItem('ligne2') || '';
            document.getElementById('ligne3').value = localStorage.getItem('ligne3') || '';
            document.getElementById('stopPub').checked = localStorage.getItem('stopPub') === 'true';
        });

        function genererEtiquette() {
            // Sauvegarder les données dans le localStorage
            localStorage.setItem('numero', document.getElementById('numero').value);
            localStorage.setItem('ligne1', document.getElementById('ligne1').value);
            localStorage.setItem('ligne2', document.getElementById('ligne2').value);
            localStorage.setItem('ligne3', document.getElementById('ligne3').value);
            localStorage.setItem('stopPub', document.getElementById('stopPub').checked);

            // Afficher les valeurs pour vérifier (peut être modifié selon le besoin)
			var pers = {numero: document.getElementById('numero').value,
				ligne1:document.getElementById('ligne1').value,
				ligne2:document.getElementById('ligne2').value,
				ligne3:document.getElementById('ligne3').value,
				stopPub:document.getElementById('stopPub').checked
			};
			var listPers = [];
			listPers.push(pers);
			let listeEnString = JSON.stringify(listPers);
			localStorage.setItem("etiquettes", listeEnString);
			generatePdf();
		}
		
		function generatePdf() {
			const { jsPDF } = window.jspdf;
			var doc = new jsPDF("portrait");
			
			let listeRecupereeString = localStorage.getItem("etiquettes");
			let personnes = JSON.parse(listeRecupereeString);

			var index = 0;
			var hauteur = 26; // 26mm
			var largeur = 102; // 97mm
			var marge = 20;
			var numWidth = 15;
			var position = 0;
			for (const bal of personnes) {
				if (index>0 && index%10 === 0 ) {
					doc.addPage();
					position = 0;
				}
				doc.setLineWidth(0);
				doc.setDrawColor('#000000');
				doc.line(marge, hauteur*position+marge, largeur+marge, hauteur*position+marge);
				doc.line(marge, hauteur*(position+1)+marge, largeur+marge, hauteur*(position+1)+marge);
				doc.line(marge, hauteur*position+marge, marge, hauteur*(position+1)+marge);
				doc.line(largeur+marge, hauteur*position+marge, largeur+marge, hauteur*(position+1)+marge);
				doc.line(numWidth+marge, hauteur*position+marge, numWidth+marge, hauteur*(position+1)+marge);
				
				// Numéro
				doc.setFont('helvetica', 'bold');
				doc.setTextColor(0,0,0);
				doc.setFontSize(16);
				doc.text(bal.numero, marge+2.5, hauteur*position+marge+15);
				
				// Nom
				var decalageHauteur = 15;
				if (!isNullOrEmpty(bal.ligne2) || !isNullOrEmpty(bal.ligne3)) {
					if (!isNullOrEmpty(bal.ligne2) && !isNullOrEmpty(bal.ligne3)) {
						decalageHauteur = 7;
					} else {
						decalageHauteur = 11.5;
					}
				}
				doc.setFont('helvetica', 'normal')
				doc.setFontSize(16);
				if (bal.ligne1.length > 23) {
					doc.setFontSize(13);
					if (bal.ligne1.length > 28) {
						doc.setFontSize(12);
					}
				}
				doc.text(bal.ligne1, marge+18, hauteur*position+marge+decalageHauteur);
				if (!isNullOrEmpty(bal.ligne2)) {
					doc.setFontSize(16);
					if (bal.ligne2.length > 23) {
						doc.setFontSize(13);
						if (bal.ligne2.length > 28) {
							doc.setFontSize(12);
						}
					}
					decalageHauteur+=8;
					doc.text(bal.ligne2, marge+18, hauteur*position+marge+decalageHauteur);
				}
				if (!isNullOrEmpty(bal.ligne3)) {
					doc.setFontSize(16);
					if (bal.ligne3.length > 23) {
						doc.setFontSize(13);
						if (bal.ligne3.length > 28) {
							doc.setFontSize(12);
						}
					}
					decalageHauteur+=8;
					doc.text(bal.ligne3, marge+18, hauteur*position+marge+decalageHauteur);
				}
				
				// Stop pub
				if (bal.stopPub) {
					doc.setTextColor(255,0,0);
					doc.setFont('helvetica', 'bold');
					doc.setFontSize(12);
					var posx = 83;
					var posy = 10;
					doc.text('STOP', marge+posx+2, hauteur*position+marge+posy+5.5);
					doc.text('PUB', marge+posx+3, hauteur*position+marge+posy+9.5);
					doc.setDrawColor('#FF0000');
					doc.setLineWidth(0.6);
					doc.rect(marge+posx, hauteur*position+marge+posy, 15, 12.5, 'D');
				}
				index++;
				position++;
			}
			// FIN
			var string = doc.output('datauristring');
			var iframe = "<iframe width='100%' height='100%' src='" + string + "'></iframe>"
			var x = window.open();
			x.document.open();
			x.document.write(iframe);
			x.document.close();
		}

		function isNullOrEmpty(str) {
			return str === null || str === undefined || str.trim() === '';
		}
    </script>
</body>
</html>
